<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="/styels/style.css" />
  </head>
  <body>
    <div class="main-container">
      <p class="current-weekday">Среда</p>
      <p class="current-date">3 января</p>
      <div id="searchForm">
        <input type="text" placeholder="Поиск" class="search-input" />
        <span class="material-symbols-outlined search-btn"> search </span>
      </div>
      <div class="filters">
        <p class="filter-all active">
          <span class="material-symbols-outlined"> check </span>
          Все
        </p>
        <p class="filter-active">Активные</p>
        <p class="filter-finished">Завершённые</p>
      </div>
    </div>
    <span class="material-symbols-outlined"> close </span>
    <span class="material-symbols-outlined"> edit </span>
    <span class="material-symbols-outlined"> edit_calendar </span>
    <span class="material-symbols-outlined"> edit_document </span>
  </body>
  <script src="/scripts/script.js"></script>
</html>
