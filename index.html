<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="/styels/style.css" />
  </head>
  <body>
    <div class="main-container">
      <p class="current-weekday">Wednesday</p>
      <p class="current-date">January 3</p>
      <div id="searchBar">
        <input type="text" placeholder="Search" class="search-input" />
        <span class="material-symbols-outlined search-btn"> search </span>
      </div>
      <div id="filters">
        <!-- <p class="filter-btn filter-all current">
          <span class="material-symbols-outlined"> check </span>
          All
        </p>
        <p class="filter-btn filter-active">Active</p>
        <p class="filter-btn filter-finished">Completed</p> -->
        <button class="filter-btn filter-all current">
          <span class="material-symbols-outlined"> check </span>
          All
        </button>
        <button class="filter-btn filter-active">Active</button>
        <button class="filter-btn filter-finished">Completed</button>
      </div>
      <ul id="tasks">
        <li>
          <input type="checkbox" checked id="0.122233" />
          <label for="0.122233">
            <p class="task-date">10 января, 11:30</p>
            <p class="task-todo deleted-text">Покормить кошку</p>
          </label>
        </li>
        <li>
          <input type="checkbox" id="0.1442233" />
          <label for="0.1442233">
            <p class="task-date">10 января, 11:30</p>
            <p class="task-todo">Покормить кошку</p>
          </label>
        </li>
        <li>
          <input type="checkbox" id="0.1442233" />
          <label for="0.1442233">
            <p class="task-date">10 января, 11:30</p>
            <p class="task-todo">Покормить кошку</p>
          </label>
        </li>
      </ul>
      <div class="addNewTask">
        <span class="material-symbols-outlined"> edit </span>
      </div>

      <form id="addNewTaskForm">
        <div class="horisontal-line">---</div>
        <input type="text" placeholder="Description" name="task-description" />
        <input type="datetime-local" placeholder="Date" name="task-date" />
        <div class="remindMeBlock">
          <span class="remindMeBlock-text">Remind me </span>
          <!-- <span class="remindMeBlock-checker material-symbols-outlined">
            toggle_on
          </span> -->
          <img src="/img/Switch.svg" alt="" />
        </div>
        <div class="devider"></div>
        <div class="btn-block">
          <input type="submit" value="Add" id="addNewTaskFormSubmitBtn" />
          <input type="button" value="Cancel" id="addNewTaskFormCancelBtn" />
        </div>
      </form>
    </div>
