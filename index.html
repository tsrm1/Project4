<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="/styels/style.css" />
  </head>
  <body>
    <div class="main-container">
      <p class="current-weekday"></p>
      <p class="current-date"></p>
      <div id="searchBar">
        <input type="text" placeholder="Search" class="search-input" />
        <span class="material-symbols-outlined search-btn"> search </span>
      </div>
      <div id="filters">
        <!-- <p class="filter-btn filter-all current">
          <span class="material-symbols-outlined"> check </span>
          All
        </p>
        <p class="filter-btn filter-active">Active</p>
        <p class="filter-btn filter-finished">Completed</p> -->
        <button class="filter-btn filter-all">
          <span class="material-symbols-outlined filter-all-check hidden">
            check
          </span>
          All<span class="numAll"></span>
        </button>
        <button class="filter-btn filter-active current">
          <span class="material-symbols-outlined filter-active-check">
            check
          </span>
          Active<span class="numActive"></span>
        </button>
        <button class="filter-btn filter-done">
          <span class="material-symbols-outlined filter-done-check hidden">
            check
          </span>
          Done<span class="numDone"></span>
        </button>
      </div>
      <!-- ************* -->
      <ul id="tasks"></ul>
      <!-- ************* -->
      <div class="addNewTask">
        <!-- <span class="material-symbols-outlined"> edit </span> -->
        <span class="material-symbols-outlined"> add </span>
      </div>
      <div class="addNewTaskBlock">
        <form class="addNewTaskForm" id="">
          <div class="horisontal-line">
            <span class="material-symbols-outlined"> drag_indicator </span>
          </div>
          <input
            type="text"
            placeholder="Description"
            name="task-description"
            id="addNewTaskFormDescriptionInput"
            required
          />
          <input
            type="datetime-local"
            placeholder="Date"
            name="task-date"
            id="addNewTaskFormDateInput"
            required
          />
          <div class="remindMeBlock">
            <span class="remindMeBlock-text">Remind me </span>
            <img src="/img/Switch.svg" alt="" />
          </div>
          <div class="devider"></div>
          <div class="btn-block">
            <input type="submit" value="Save" id="addNewTaskFormSubmitBtn" />
            <input type="button" value="Cancel" id="addNewTaskFormCancelBtn" />
            <input type="button" value="Delete" id="addNewTaskFormDeleteBtn" />
          </div>
        </form>
      </div>
    </div>
    <!-- <span class="material-symbols-outlined"> close </span>
    <span class="material-symbols-outlined"> edit </span>
    <span class="material-symbols-outlined"> edit_calendar </span>
    <span class="material-symbols-outlined"> close </span>
    <span class="material-symbols-outlined"> delete </span>
    <span class="material-symbols-outlined"> edit_document </span> -->
  </body>
  <script src="/scripts/script.js"></script>
</html>
